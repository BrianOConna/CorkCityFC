<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/cork-city-fc.jpg">
    <link rel="hero" href="images/celebrating.jpg">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
    
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="header-logo">
                <img src="images/cork-city-fc.jpg">
            </div>
            <div class="header-link">
                <a href="">About</a>
                <a href="">Home</a>
                <a href="">Contact</a>
            </div>
        </nav>


        <div class="hero">
            <div class="hero-cta">
                <h1>Be a part of our team.</h1>
                <p>Sign up to our newsletter to get exclusive offers and prizes.</p>
                <button>Sign Up</button>
            </div> 
            <div class="hero-image">
                <img src="images/celebrating.jpg" alt="our team">
            </div>
        </div>

        <div class="content">
            <h2>Upcoming Fixtures</h2>
            <div class="content-info">
                <div>
                    <img src="images/finn-harps.png">
                    <p>Finn Harps (a)</p>
                </div>
                <div>
                    <img src="images/shamrock-rovers.png">
                    <p>Shamrock Rovers (h)</p>
                </div>
                <div>
                    <img src="images/bohemians.png">
                    <p>Bohemians (a)</p>
                </div>
                <div>
                    <img src="images/sligo-rovers.png">
                    <p>Sligo Rovers (h)</p>
                </div>
            </div>
        </div>

        <div class="banner">    
            <div class="imageContainer">CCFC</div>
        </div>

        <div class="new-kit">
            <div class="kit-text">
            <h1>
                Order
            </h1>
            <h1>
                Your
            </h1>
            <h1>
                Kit
            </h1>
            <h1>
                Today.
            </h1>
            </div>
            <img src="images/jersey.jpg">
        </div>

        <div class="sign-up">
            <div class="signs-text">
                <h3>Be the first to be updated.</h3>
                <p>Sign up to take part.</p>
            </div>
            <div class="signs-button">
                <button type="button">Sign Up</button>
            </div>
        </div>

        <div class="footer">
            <p>Brian O'Connor</p>
        </div>

    </div>
   
</body>
</html>
